<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h2>CSS 3 Layout Excercise</h2>
      <blockquote>Using HTML and CSS to create image display</blockquote>
    </header>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/sunset.png" alt="Panorama" />
            <span>PANORAMA</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#gambar-4" class="prev">prev</a>
            <a href="#" class="close"><button>Close</button></a>
            <img src="img/full/sunset.png" alt="Panorama" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/mori.png" alt="Mori Jung" />
            <span>MORI JUNG</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#gambar-1" class="prev">prev</a>
            <a href="#" class="close"><button>Close</button></a>
            <img src="img/full/mori.png" alt="Mori Jung" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/diary.png" alt="Diary" />
            <span>STUDY</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#gambar-2" class="prev">prev</a>
            <a href="#" class="close"><button>Close</button></a>
            <img src="img/full/diary.png" alt="Diary" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/sung.png" alt="Sung Jin Woo" />
            <span>SUNG JIN</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#gambar-3" class="prev">prev</a>
            <a href="#" class="close"><button>Close</button></a>
            <img src="img/full/sung.png" alt="Sung Jin" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
